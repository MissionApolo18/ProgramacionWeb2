<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="img/cart.png" id="img-carrito">
                            <div id="carrito">
                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div id="hero">
        <div class="container">
            <div class="row">
                <div class="six columns">

                </div>
            </div>
        </div>
    </div>

    <div id="lista-libros" class="container">
        <h1 id="encabezado" class="encabezado">Papelería </h1>
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="img/Lapicera.jpg" width="50%" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Lapicera Rosa</h4>
                        <p>Tres compartimientos</p>
                        <img src="img/estrellas.png">
                        <p class="precio">$40 <span class="u-pull-right ">$25</span></p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="1">Agregar
                            Al Carrito</a>
                    </div>
                </div> <!--.card-->
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="img/Libreta.jpg" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Libreta de rayas</h4>
                        <p>Libretas café a rayas</p>
                        <img src="img/estrellas.png">
                        <p class="precio">$100 <span class="u-pull-right ">$75</span></p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="2">Agregar
                            Al Carrito</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="img/marcatextos.jpeg" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Marcatextos</h4>
                        <p>Multicolores</p>
                        <img src="img/estrellas.png">
                        <p class="precio">$50 <span class="u-pull-right ">$25</span></p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="3">Agregar
                            Al Carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="footer">
        <div class="container">
            <div class="row">
                <p>Marca Registrada</p>
            </div>
        </div>
    </footer>

    <script src="JS/codigo.js"></script>

</body>

</html>
